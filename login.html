<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Resarche</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="fonts/font-awsome/css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->


    <section class="login secheight100">
        <div class="container height100">
            <div class="row row-login">
                <div class="col-6">
                    <p class="login-bold aligne-right">تسجيل الدخول</p>
                </div>
                <div class="col-6 aligne-left">
                    <div class="dropdown1">
                        <button class="dropbtn">اللغة<i class="fa fa-angle-down"></i> </button>
                        <div class="dropdown-content">
                            <a href="#">English</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row calcheight100">
                <div class="col-lg-6 col-12 height100 flex-img ">
                    <div class="img-logo-flex">
                        <img src="img/logo.png" class="logo">
                    </div>
                </div>
                <div class="col-lg-6 col-12 height100 aligne-right width100 flex-form bacground-form">
                    <div class=" aligne-right width100 login-forms">
                        <form method="post" action="profile.html" class="form-login width100">
                            <div class="form-group width100">
                                <label for="usr" class="label-abs"><i class="fas fa-user"></i></label>
                                <input type="email" class="form-control indent" id="usr" placeholder="الايميل">
                            </div>
                            <div class="form-group width100">
                                <label for="pwd" class="label-abs"><i class="fas fa-key"></i></label>
                                <input type="password" class="form-control indent" placeholder="الرقم السري">
                            </div>
                            <div class="form-group align-center log-in">
                                <button type="submit" class="submit">تسجيل الدخول</button>
                                <a href="#">نسيت كلمة المرور</a>
                            </div>
                        </form>
                        <div class="vistor">
                            <p class="or">او </p>
                            <a href="member-vistor.html" class="submit">الدخول كزائر</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- content -->
    <!-- scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
